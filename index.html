<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Circular Button Touch Detector</title>
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden; /* Disable scrolling */
    }

    .circular-button {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .circular-button:active {
      background-color: #45a049;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="circular-button" id="circularButton">Touch Me</button>

  <script>
    const button = document.getElementById('circularButton');
    let touchStartTime = null;
    let touchPosition = null;
    const touchThreshold = 5 * 1000; // 5 seconds
    let warningTimeout = null;

    button.addEventListener('touchstart', (e) => {
      const { left, top } = button.getBoundingClientRect();
      const touch = e.touches[0];
      const touchX = touch.clientX - left;
      const touchY = touch.clientY - top;

      // Create ripple effect
      createRipple(touchX, touchY);

      if (!touchStartTime) {
        touchStartTime = Date.now();
        touchPosition = { x: touchX, y: touchY };
        startWarningTimer();
      }
    });

    button.addEventListener('touchmove', (e) => {
      const { left, top } = button.getBoundingClientRect();
      const touch = e.touches[0];
      const touchX = touch.clientX - left;
      const touchY = touch.clientY - top;

      if (!areTouchesInSamePosition(touchX, touchY)) {
        resetTouchState();
      }
    });

    button.addEventListener('touchend', (e) => {
      if (e.touches.length === 0) {
        resetTouchState();
      }
    });

    function createRipple(touchX, touchY) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.width = ripple.style.height = `${button.offsetWidth}px`;
      ripple.style.left = `${touchX - ripple.offsetWidth / 2}px`;
      ripple.style.top = `${touchY - ripple.offsetHeight / 2}px`;
      button.appendChild(ripple);

      // Remove ripple after animation
      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    }

    function startWarningTimer() {
      warningTimeout = setTimeout(() => {
        button.style.backgroundColor = 'red';
        button.textContent = 'This is a bot. Please wait...';

        setTimeout(() => {
          button.style.backgroundColor = '#4caf50';
          button.textContent = 'Touch Me';
        }, 2000); // Reset color and text after 2 seconds

        resetTouchState();
      }, touchThreshold);
    }

    function resetTouchState() {
      touchStartTime = null;
      touchPosition = null;
      clearTimeout(warningTimeout);
    }

    function areTouchesInSamePosition(touchX, touchY) {
      return Math.abs(touchPosition.x - touchX) < 10 && Math.abs(touchPosition.y - touchY) < 10;
    }

    // Disable zooming
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
