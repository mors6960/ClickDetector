<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Circular Button Touch Detector</title>
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden; /* Disable scrolling */
    }

    .circular-button {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circular-button:active {
      background-color: #45a049;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="circular-button" id="circularButton">Touch Me</button>

  <script>
    const button = document.getElementById('circularButton');
    let touchStartTime = null;
    let touchPositions = [];
    const touchThreshold = 20 * 1000; // 20 seconds
    let warningTimeout = null;

    button.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) {
        const { left, top, width, height } = button.getBoundingClientRect();
        const touches = Array.from(e.touches).map(touch => ({
          x: touch.clientX - left,
          y: touch.clientY - top
        }));
        
        if (!touchStartTime) {
          touchStartTime = Date.now();
          touchPositions = touches;
          startWarningTimer();
        }
      }
    });

    button.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) {
        const { left, top, width, height } = button.getBoundingClientRect();
        const touches = Array.from(e.touches).map(touch => ({
          x: touch.clientX - left,
          y: touch.clientY - top
        }));
        
        if (!areTouchesInSamePosition(touches)) {
          resetTouchState();
        }
      } else {
        resetTouchState();
      }
    });

    button.addEventListener('touchend', (e) => {
      if (e.touches.length <= 1) {
        resetTouchState();
      }
    });

    function startWarningTimer() {
      warningTimeout = setTimeout(() => {
        alert('Warning: Bot detected!');
        resetTouchState();
      }, touchThreshold);
    }

    function resetTouchState() {
      touchStartTime = null;
      touchPositions = [];
      clearTimeout(warningTimeout);
    }

    function areTouchesInSamePosition(currentTouches) {
      if (touchPositions.length !== currentTouches.length) return false;

      return touchPositions.every((pos, index) => {
        const currentTouch = currentTouches[index];
        return Math.abs(pos.x - currentTouch.x) < 10 && Math.abs(pos.y - currentTouch.y) < 10;
      });
    }

    // Disable zooming
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
