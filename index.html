<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Button Click Detector</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .circular-button {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .circular-button:active {
      background-color: #45a049;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="circular-button" id="circularButton">Click Me</button>

  <script>
    const button = document.getElementById('circularButton');
    const clicks = [];

    button.addEventListener('click', (e) => {
      const { left, top, width, height } = button.getBoundingClientRect();
      const clickX = e.clientX - left;
      const clickY = e.clientY - top;

      // Create ripple effect
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.width = ripple.style.height = `${Math.max(width, height)}px`;
      ripple.style.left = `${clickX - ripple.offsetWidth / 2}px`;
      ripple.style.top = `${clickY - ripple.offsetHeight / 2}px`;
      button.appendChild(ripple);

      // Remove ripple after animation
      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });

      const currentTime = Date.now();
      clicks.push({ x: clickX, y: clickY, time: currentTime });

      // Remove clicks older than 1 minute
      for (let i = clicks.length - 1; i >= 0; i--) {
        if (currentTime - clicks[i].time > 60000) {
          clicks.splice(i, 1);
        }
      }

      // Check for multiple clicks in the same position
      const samePositionClicks = clicks.filter(
        click => Math.abs(click.x - clickX) < width * 0.1 && Math.abs(click.y - clickY) < height * 0.1
      );

      if (samePositionClicks.length >= 5) {
        alert('Warning: Bot detected!');
      }
    });
  </script>
</body>
</html>
